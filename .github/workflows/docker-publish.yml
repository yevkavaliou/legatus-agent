name: Build and Publish Docker Image

on:
  push:
    tags:
      - 'tag-*'

  workflow_dispatch:

env:
  IMAGE_NAME: yevkavaliou/legatus-agent

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Extract version from pyproject.toml ---
      - name: Extract version from pyproject.toml
        id: get_version
        run: |
          # Reads the version line (e.g., version = "0.7.0") and extracts just the number
          VERSION=$(grep -m 1 'version =' pyproject.toml | sed -n 's/^version = "\(.*\)"/\1/p')
          
          if [ -z "$VERSION" ]; then
            echo "Error: Could not extract version from pyproject.toml"
            exit 1
          fi
          
          echo "Detected version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # --- Set up Docker ---
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # Build and Push
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Build for both Intel/AMD (Servers) and ARM64 (Macs)
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ steps.get_version.outputs.version }}